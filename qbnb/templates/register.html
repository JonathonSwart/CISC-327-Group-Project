{% extends 'base.html' %}
<h1>{% block title %}Sign Up{% endblock %}</h1>

<body class="mx-auto">
    {% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="login-section">
                <h1>Register</h1>
                <form action="/register" method="post">
                    <input type="name" class="form-control" id="username-input" name="username"
                        placeholder="Username" required>
                    <input type="email" class="form-control" id="email-input" name="email" aria-describedby="emailHelp"
                        placeholder="Email" required>
                    <input type="password" class="form-control" id="password-input" name="password"
                        placeholder="Password" required>
                    <button type="submit" id="login-btn" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                </form>
                <a href="/login " type="button" id="register-btn"
                    class="btn btn-secondary btn-lg btn-block">Back To Login</a>
            </div>
            <h3 id="message">{{message}}</h3>
        </div>
        <div class="col"></div>
    </div>
    </div>
    {% endblock %}
</body>
